<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color:hsl(212, 45%, 89%); /* Optional: for better visualization */
    }

    .box {
    display: flex;
    flex-direction: column; /* Stacks the image and text vertically */
    justify-content: center;
    align-items: center;
    width: 300px; /* Adjust the width as needed */
    height: 400px; /* Adjust the height as needed */
    border: 2px solid #000; /* Optional: border for the box */
    background-color: #fff; /* Optional: background color for the box */
    overflow: hidden; /* Ensure the image doesn't overflow the box */
}

box.img {
    max-width: calc(100% - 20px); /* Adjust margin as needed */
    max-height: calc(100% - 20px); /* Adjust margin as needed */
    object-fit: contain; /* Maintain aspect ratio and fit within the box */
    margin: 10px; /* Creates a margin around the image inside the box */
}
    text.text1{
      text-transform: capitalize;
      display: block;
      color: hsl(218, 44%, 22%);
    }
    text.text2{
      color: hsl(220, 15%, 55%);
    }

  </style>
</head>
<body>

  </div>

</body>
